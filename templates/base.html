<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Authentication System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css" rel="stylesheet" />
    <style>
        .message {
            transition: opacity 1s ease-out;
        }

        .message.hide {
            opacity: 0;
        }
    </style>
</head>

<body>
    {% load static %}
    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
        <!-- Container wrapper -->
        <div class="container">
            <!-- Navbar brand -->
            <a href="{% url 'home' %}" class="navbar-brand me-2">
                <img src="/static/logo.png" height="16" alt="Freelance Hub" loading="lazy" style="margin-top: -1px;" />
            </a>

            <!-- Toggle button -->
            <button data-mdb-collapse-init class="navbar-toggler" type="button" data-mdb-target="#navbarButtonsExample"
                aria-controls="navbarButtonsExample" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarButtonsExample">
                <!-- Left links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                    </li> -->
                </ul>
                <!-- Left links -->

                <div class="d-flex align-items-center">
                    {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}">
                        <button data-mdb-ripple-init type="button" class="btn btn-link px-3 me-2">
                            Profile
                        </button>
                    </a>
                    <a href="{% url 'logout' %}">

                        <button data-mdb-ripple-init type="button" class="btn btn-primary me-3">
                            Logout
                        </button>
                    </a>
                    {% else %}
                    <a href="{% url 'login' %}">
                        <button data-mdb-ripple-init type="button" class="btn btn-link px-3 me-2">
                            Login
                        </button>
                    </a>
                    <a href="{% url 'signup' %}">

                        <button data-mdb-ripple-init type="button" class="btn btn-primary me-3">
                            Sign up
                        </button>
                    </a>
                    {% endif %}
                </div>
            </div>
            <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
    </nav>
    {% if messages %}
    <div class="container mt-4">
        <div class="text-center">
            {% for m in messages %}
            <div class="alert alert-{{ m.tags }} display-4 message">
                {{ m }}
            </div>
            {% endfor %}
        </div>
    </div>
    {% endif %}

    <!-- Navbar -->
    {% block content %}

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        // Wait for the DOM to fully load
        document.addEventListener('DOMContentLoaded', function () {
            // Select all elements with the class 'message'
            var messages = document.querySelectorAll('.message');

            // Set a timeout to hide the messages after 1 second (1000 milliseconds)
            setTimeout(function () {
                messages.forEach(function (message) {
                    message.style.display = 'none';
                });
            }, 1000);

          
        });


    </script>
</body>

</html>
