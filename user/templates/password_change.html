{% extends 'base.html' %}
{% load crispy_forms_tags%}

{% block content %}
<div class="container mt-4">
    <h1>Password Change</h1>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        
        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
</div>
{% endblock %}
